<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatFood</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="/img/Logo.svg" alt="Logo du site">
        </div>
        <nav class="header__nav">
            <ul class="nav__list">
                <li class="nav__list--items"><a href="">Accueil</a></li>
                <li class="nav__list--items"><a href="">Recettes burgers</a></li>
                <li class="nav__list--items"><a href="">Recettes Fried Chicken</a></li>
                <li class="nav__list--items"><a href="">Recettes Sides</a></li>
                <li class="nav__list--items"><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__textContainer">
                <h1 class="textContainer__title">Smashed cheese burger</h1>
                <p class="textContainer__text">Le smash burger, quèsaco? Un hamburger dont le steak n'est pas servi épais mais écrasé froid sur la plaque de  cuisson brûlante à l'aide d'une presse.</p>
                <a class="textContainer__btn" href="">Découvrir d'autres recettes</a>
            </div>
            <div class="hero__imgContainer">
                <img class="imgContainer__img" src="/img/burger.png" alt="Image de burger">
            </div>
        </section>
        <section class="recipe">
            
        </section>
    </main>
